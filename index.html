<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./img/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>TODO-app</title>
</head>

<body>
  <header class="header">
    <div class="block-wrapper header-wrapper">
      <div class="main-logo">
        <a href="#input-new-task" class="logo">
          <h1>TODO</h1>
        </a>
      </div>
      <nav class="nav">
        <ul class="nav-block">
          <li class="nav-item"><a href="#input-new-task">Add New Task</a></li>
          <li class="nav-item"><a href="#list-done">Done Tasks</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Find your task" id="search">
      </div>
    </div>
  </header>

  <div class="block-wrapper">
    <form class="add-task-form">
      <label class="label-new-task" for="input-new-task">Add new task</label>
      <input class="input-new-task" id="input-new-task" type="text" placeholder="New task">
      <button class="new-task-btn" id="add-btn">Add</button>
    </form>
  </div>

  <main id="main-block">
    <div class="block-wrapper">
      <div class="title-wrapper">
        <div class="list-title">List of tasks in progress</div>
        <div class="btn-wrapper">
          <button class="progress-btn toggle">Hide</button>
          <button class="progress-btn toggle">Sort</button>
        </div>
      </div>
      <ul class="list-progress" id="list-progress">
        <li class="progress-item">
          <label class="label-progress ">Test, task #1, label</label>
          <input type="text" class="progress-input display-none" value="Test, task #1">
          <button class="progress-btn done-btn" title="mark as done">&#10004;</button>
          <button class="progress-btn delete-task" title="delete task">&#10008;</button>
          <button class="progress-btn edit-task" title="edit your task">&#10002;</button>
          <button class="progress-btn save-task display-none" title="save your task">Save</button>
        </li>
        <li class="progress-item">
          <label class="label-progress">Test, task #2, label</label>
          <input type="text" class="progress-input display-none" value="Test, task #2">
          <button class="progress-btn done-btn" title="mark as done">&#10004;</button>
          <button class="progress-btn delete-task" title="delete task">&#10008;</button>
          <button class="progress-btn edit-task" title="edit your task">&#10002;</button>
          <button class="progress-btn save-task display-none" title="save your task">Save</button>
        </li>
      </ul>
    </div>

    <div class="block-wrapper">
      <div class="title-wrapper">
        <div class="list-title">List of Done tasks</div>
        <div class="btn-wrapper">
          <button class="progress-btn toggle">Hide</button>
          <button class="progress-btn toggle">Sort</button>
        </div>
      </div>
      <ul class="list-done" id="list-done">
        <li class="done-item">
          <label class="label-progress">Done test, task #1, label</label>
          <button class="progress-btn delete-task" title="delete task">&#10008;</button>
        </li>
        <li class="progress-item">
          <label class="label-progress">Test, task #2, label</label>
          <button class="progress-btn delete-task" title="delete task">&#10008;</button>
        </li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="block-wrapper footer">
      <div class="main-logo">
        <a href="#input-new-task" class="logo">
          <h1>TODO</h1>
        </a>
      </div>
      <div class="github"><a href="https://github.com/cigna2020">Olexandr Tsyhan</a></div>
    </div>
  </footer>
</body>
<script src="./script.js" type="module"></script>

</html>
